<ion-content  color="light">
    <ion-grid>
        <ion-row color="primary"
                 class="ion-justify-content-center">
            <ion-col class="center-components ion-align-self-center"
                     size-md="6"
                     size-lg="5"
                     size-xs="12">
                <div class="ion-text-center">
                    <h3>Welcome to Be Your Trip</h3>
                </div>

                <div class="ion-padding">
                    <ion-button size="large"
                                type="submit"
                                expand="block"
                                (click)="facebookAuth()">Login com Facebook</ion-button>

                    <ion-button size="large"
                                type="submit"
                                color="danger"
                                expand="block"
                                (click)="googleAuth()">Login com Google</ion-button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
